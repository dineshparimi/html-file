<!doctype html>
<html>
<head>
<title>pyspiders</title>
<link href="kajal.jpg" rel="icon">
</head>
<body>
<form>
    username:<input type="text" name="un" placeholder="enter valid username" required maxlength="10"><p/>
    password:<input type="password"name="pw"placeholder="enter valid password" size="10px"><p/>
	email:<input type="email"><p/>
	url:<input type="url"><p/>
	Age:<input type="number" min="1" max="60"><p/>
	DOB:<input type="date"><p/>
	Time:<input type="time"><p/>
	upload docs:<input type="file"><p/>
	<fieldset>
	 <legend align="center">Gender</legend>
	<input type="radio" name="m">male
	<input type="radio" name="m">female
	<input type="radio" name="m">others
	</fieldset
	<p/>
	<input type="submit" value="signup">
	<input type="reset" value="clear">
	<p/>
	colours:<input type="checkbox">Orange
	<input type="checkbox">Red
	<input type="checkbox">Green
	<p/>
	<select>
	  <option>andhra pradesh</option>
	  <option>karnataka</option>
	  <option>kerala</option>
	  <option>tamilnadu</option>
	  <option>telangana</option>
	  <option>jammu kashmir</option>
	  <option>mumbai</option>
	  
	</select><br/>
	
	<select multiple>
	  <optgroup label="non-veg">
	      <option>chicken65</option>
		  <option>mutton55</option>
		  <option>fish45</option>
		  <option>prawns35</option>
		  <option>beef25</option>
		  <option>cilli chicken</option>
	  </optgroup>
	  
	   <optgroup label="veg">
	      <option>corn65</option>
		  <option>vegrolls</option>
		  <option>vegbriyani</option>
		  <option>roti</option>
		  <option>parota</option>
		  <option>gobi</option>
	  </optgroup>
	</select><br/>
	
	 <textarea placeholder="write your feedback" rows="5px" cols="30px"></textarea><br>
	 select your state:<input type="text" list="state"></br>
	 <datalist id="state">
	   <option>andhra pradesh</option>
	  <option>karnataka</option>
	  <option>kerala</option>
	  <option>tamilnadu</option>
	  <option>telangana</option>
	  <option>jammu kashmir</option>
	  <option>mumbai</option>
	 </datalist>
 </form>
 </body>
 </html>
